<!DOCTYPE html>
<html>
  <head>
    <title>Formulaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formulaire.css" />
    <link rel="icon" type="image/png" href="logo.png" />
  </head>
  <body>
    <nav>
      <img id="logo" src="logo.png" />
      <div class="nav-links">
        <a href="accueil.html" class="linknav">Accueil</a>
        <a href="vitrine.html" class="linknav">Vitrine</a>
        <a href="formulaire.html" class="linknav">Formulaire</a>
        <a href="contact.html" class="linknav">Contact</a>
      </div>
    </nav>
    <h1>Demande de Devis</h1>
    <div class="formulaire">
      <form>
        <h2>Vos coordonnées</h2>
        <label for="nom">Nom complet :</label>
        <input type="text" id="nom" name="nom" required />

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" required />

        <label for="code-postal">Code postal :</label>
        <input type="text" id="code-postal" name="code-postal" required />

        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" required />

        <label for="telephone">Numéro de téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required />

        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required />

        <h2>Détails du projet</h2>
        <label>Type de projet :</label>
        <div class="checkbox-group">
          <label
            ><input
              type="checkbox"
              name="type-projet"
              value="renovation-complete"
            />
            Rénovation complète de l’intérieur</label
          >
          <label
            ><input
              type="checkbox"
              name="type-projet"
              value="renovation-piece"
            />
            Rénovation d’une pièce spécifique</label
          >
          <label
            ><input type="checkbox" name="type-projet" value="reamenagement" />
            Réaménagement d’espace</label
          >

          <label
            ><input type="checkbox" name="type-projet" value="autre" />
            Autre</label
          >
        </div>

        <label for="description">Description des travaux :</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <label for="surface">Surface totale à rénover (en m²) :</label>
        <input type="number" id="surface" name="surface" required />

        <label>Travaux spécifiques :</label>
        <div class="checkbox-group">
          <label
            ><input type="checkbox" name="travaux" value="electricite" />
            Installation électrique</label
          >
          <label
            ><input type="checkbox" name="travaux" value="plomberie" />
            Plomberie</label
          >
          <label
            ><input type="checkbox" name="travaux" value="revetement" />
            Revêtement de sol</label
          >
          <label
            ><input type="checkbox" name="travaux" value="peinture" /> Peinture
            murale</label
          >
          <label
            ><input type="checkbox" name="travaux" value="isolation" />
            Isolation</label
          >
          <label
            ><input type="checkbox" name="travaux" value="menuiserie" />
            Menuiserie</label
          >
          <label
            ><input type="checkbox" name="travaux" value="autre" /> Autre</label
          >
        </div>

        <label>Budget approximatif :</label>
        <div class="radio-group">
          <label
            ><input type="radio" name="budget" value="moins-5000" /> Moins de 5
            000 €</label
          >
          <label
            ><input type="radio" name="budget" value="5000-15000" /> 5 000 € à
            15 000 €</label
          >
          <label
            ><input type="radio" name="budget" value="15000-30000" /> 15 000 € à
            30 000 €</label
          >
          <label
            ><input type="radio" name="budget" value="plus-30000" /> Plus de 30
            000 €</label
          >
        </div>

        <h2>Calendrier</h2>
        <label>Début souhaité des travaux :</label>
        <div class="checkbox-group">
          <label
            ><input
              type="checkbox"
              name="debut-travaux"
              value="des-que-possible"
            />
            Dès que possible</label
          >
          <label
            ><input type="checkbox" name="debut-travaux" value="1-3-mois" />
            Dans 1 à 3 mois</label
          >
          <label
            ><input type="checkbox" name="debut-travaux" value="3-6-mois" />
            Dans 3 à 6 mois</label
          >
          <label
            ><input type="checkbox" name="debut-travaux" value="autre" />
            Autre</label
          >
        </div>

        <button type="submit">Envoyer</button>
      </form>
    </div>

    <footer id="footer">
      <a href="formulaire.html"
        ><div class="footer">
          <img id="logo" src="logo.png" /></div
      ></a>
      <div class="footer">
        Siret : [Numéro Siret], Numéro de TVA : [Numéro TVA], Régime fiscal :
        Auto-entrepreneur, Assurance RCP : [Nom de l'assureur]
      </div>
      <div class="footer">
        Mentions légales | Politique de confidentialité | CGV
      </div>
    </footer>
  </body>
</html>
